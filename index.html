<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Media Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* KEEP ALL YOUR EXISTING CSS STYLES HERE */
        /* They are perfect, don't change them */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Gallery</h1>
            <p class="subtitle">Beautiful memories captured in time</p>
        </header>

        <div class="gallery-container">
            <div class="gallery" id="gallery">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading beautiful memories...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content"></div>
        <div class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <script>
        // Backend API URL - UPDATE THIS TO YOUR RENDER URL!
        const API_URL = 'https://ds-qr.onrender.com';
        
        // Get event ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');
        
        // Open modal with media
        function openModal(mediaUrl, type) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            if (type === 'photo') {
                modalContent.innerHTML = `<img src="${mediaUrl}" alt="Event photo">`;
            } else {
                modalContent.innerHTML = `
                    <video controls autoplay>
                        <source src="${mediaUrl}" type="video/mp4">
                        Your browser does not support videos.
                    </video>
                `;
            }
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
            
            // Stop video playback
            const video = modalContent.querySelector('video');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
            
            setTimeout(() => {
                modalContent.innerHTML = '';
            }, 300);
        }
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                closeModal();
            }
        });
        
        // OPTIMIZED: Load event media (much faster)
        async function loadEventMedia() {
            const gallery = document.getElementById('gallery');
            
            if (!eventId) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-images"></i>
                        <h2>No Event Selected</h2>
                        <p>Please use a valid event link to view media</p>
                    </div>
                `;
                return;
            }
            
            try {
                // Show loading state
                gallery.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading beautiful memories...</p>
                    </div>
                `;
                
                // Fetch media data from backend
                const response = await fetch(`${API_URL}/api/event/${eventId}`);
                
                if (!response.ok) {
                    throw new Error('Event not found');
                }
                
                const eventData = await response.json();
                
                if (!eventData.media || eventData.media.length === 0) {
                    gallery.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-camera"></i>
                            <h2>No Media Yet</h2>
                            <p>Photos and videos will appear here once uploaded</p>
                        </div>
                    `;
                    return;
                }
                
                // Clear loading state
                gallery.innerHTML = '';
                
                // OPTIMIZATION: Load all media immediately without checking each URL
                eventData.media.forEach((item, index) => {
                    const mediaElement = document.createElement('div');
                    mediaElement.className = 'media-item';
                    mediaElement.style.animationDelay = `${index * 0.1}s`;
                    
                    if (item.type === 'photo') {
                        mediaElement.innerHTML = `
                            <img src="${item.file_path}" alt="Event photo" loading="lazy" 
                                 onerror="this.src='https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                            <div class="media-type">Photo</div>
                        `;
                    } else {
                        mediaElement.innerHTML = `
                            <video poster="data:image/gif,AAAA" preload="none" 
                                   onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'height:100%; display:flex; align-items:center; justify-content:center; background:#f0f0f0; color:#666;\'><i class=\'fas fa-video-slash\' style=\'font-size:2rem;\'></i><p>Video unavailable</p></div>'">
                                <source src="${item.file_path}" type="video/mp4">
                            </video>
                            <div class="media-type">Video</div>
                        `;
                    }
                    
                    mediaElement.addEventListener('click', () => {
                        openModal(item.file_path, item.type);
                    });
                    
                    gallery.appendChild(mediaElement);
                });
                
            } catch (error) {
                console.error('Error loading media:', error);
                gallery.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Unable to Load Media</h2>
                        <p>Please check the event link and try again</p>
                    </div>
                `;
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadEventMedia();
        });
    </script>
</body>
</html>
